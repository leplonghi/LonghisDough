
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- AdSense Meta Tag -->
    <meta name="google-adsense-account" content="ca-pub-8653595934786167" />
    <title>DoughLabPro</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // This config is necessary for the Tailwind CDN to enable dark mode based on a class
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          },
        },
      };
    </script>

    <!-- AdSense Script -->
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8653595934786167"
      crossorigin="anonymous"
    ></script>

    <!-- PDF Generation Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <!-- Custom Slider Styles -->
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom styles for the range input thumb */
      input[type='range']::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 20px;
        height: 20px;
        background: #84cc16; /* lime-500 */
        border-radius: 50%;
        cursor: pointer;
        margin-top: -6px; /* Adjust to center thumb on the track */
        border: 4px solid #fff;
        box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.1);
      }
      input[type='range']::-moz-range-thumb {
        width: 12px;
        height: 12px;
        background: #84cc16; /* lime-500 */
        border-radius: 50%;
        cursor: pointer;
        border: 4px solid #fff;
        box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.1);
      }

      /* Custom styles for the range input track */
      input[type='range']::-webkit-slider-runnable-track {
        width: 100%;
        height: 8px;
        cursor: pointer;
        background: #e5e7eb; /* slate-200 */
        border-radius: 9999px;
      }
      input[type='range']::-moz-range-track {
        width: 100%;
        height: 8px;
        cursor: pointer;
        background: #e5e7eb; /* slate-200 */
        border-radius: 9999px;
      }

      /* Dark mode styles */
      .dark input[type='range']::-webkit-slider-thumb {
        border: 4px solid #1e293b; /* dark:border-slate-800 */
      }
      .dark input[type='range']::-moz-range-thumb {
        border: 4px solid #1e293b; /* dark:border-slate-800 */
      }
      .dark input[type='range']::-webkit-slider-runnable-track {
        background: #334155; /* dark:bg-slate-700 */
      }
      .dark input[type='range']::-moz-range-track {
        background: #334155; /* dark:bg-slate-700 */
      }
    </style>

    <!-- Import Map -->
    <script type="importmap">
      {
        "imports": {
          "react": "https://aistudiocdn.com/react@^19.2.0",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
          "react/": "https://aistudiocdn.com/react@^19.2.0/"
        }
      }
    </script>
  </head>
  <body>
    <!-- The root element for the React app -->
    <div id="root"></div>

    <!-- Main application script -->
    <script type="module" src="/index.tsx"></script>
  </body>
