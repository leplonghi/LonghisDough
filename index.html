<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DoughLabPro</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CSS -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            keyframes: {
              slideInRight: {
                from: { transform: 'translateX(100%)', opacity: '0' },
                to: { transform: 'translateX(0)', opacity: '1' },
              },
              slideOutRight: {
                from: { transform: 'translateX(0)', opacity: '1' },
                to: { transform: 'translateX(100%)', opacity: '0' },
              },
              fadeIn: {
                from: { opacity: '0' },
                to: { opacity: '1' },
              }
            },
            animation: {
              'slide-in-right': 'slideInRight 0.4s ease-out forwards',
              'slide-out-right': 'slideOutRight 0.4s ease-in forwards',
              'fade-in': 'fadeIn 0.3s ease-out forwards',
            },
          },
        },
      };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- PDF Generation Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <!-- Custom Slider Styles -->
    <style>
      :root {
        color-scheme: light;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc; /* slate-50 */
        color: #0f172a;
      }

      /* Pro Lock Effect */
      .pro-locked {
        filter: blur(3px);
        opacity: 0.5;
        pointer-events: none;
        user-select: none;
      }
      
      /* Custom styles for the range input thumb */
      input[type='range']::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 20px;
        height: 20px;
        background: #84cc16; /* lime-500 */
        border-radius: 50%;
        cursor: pointer;
        margin-top: -6px; /* Adjust to center thumb on the track */
        border: 4px solid #fff;
        box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.1);
      }

      input[type='range']::-moz-range-thumb {
        width: 12px;
        height: 12px;
        background: #84cc16; /* lime-500 */
        border-radius: 50%;
        cursor: pointer;
        border: 4px solid #fff;
        box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.1);
      }

      /* Custom styles for the range input track */
      input[type='range']::-webkit-slider-runnable-track {
        width: 100%;
        height: 8px;
        cursor: pointer;
        background: #d1d5db; /* slate-300 */
        border-radius: 9999px;
      }

      input[type='range']::-moz-range-track {
        width: 100%;
        height: 8px;
        cursor: pointer;
        background: #d1d5db; /* slate-300 */
        border-radius: 9999px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "vite": "https://aistudiocdn.com/vite@^7.2.2",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/",
    "@firebase/auth": "https://aistudiocdn.com/@firebase/auth@^1.11.1",
    "@firebase/app": "https://aistudiocdn.com/@firebase/app@^0.14.6"
  }
}
</script>
</head>
  <body>
    <!-- The root element for the React app -->
    <div id="root"></div>

    <!-- Main application script -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
