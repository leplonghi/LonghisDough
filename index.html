<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Longhi's Pizza Dough Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom styles for slider thumb and track */
      input[type='range'] {
        -webkit-appearance: none;
        appearance: none;
        width: 100%;
        background: transparent;
        cursor: pointer;
      }

      /* Chrome, Safari, Opera, Edge */
      input[type='range']::-webkit-slider-runnable-track {
        height: 0.5rem;
        background: #e5e7eb; /* gray-200 */
        border-radius: 9999px;
      }

      input[type='range']::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        margin-top: -0.25rem;
        height: 1rem;
        width: 1rem;
        background-color: #84cc16; /* lime-500 */
        border-radius: 9999px;
        border: 2px solid #fff;
      }

      html.dark input[type='range']::-webkit-slider-runnable-track {
        background: #475569; /* slate-600 */
      }
      /* Updated to set full border property for consistency */
      html.dark input[type='range']::-webkit-slider-thumb {
        background-color: #84cc16; /* lime-500 */
        border: 2px solid #1e293b; /* slate-800 */
      }

      /* Firefox */
      input[type='range']::-moz-range-track {
        height: 0.5rem;
        background: #e5e7eb; /* gray-200 */
        border-radius: 9999px;
      }

      input[type='range']::-moz-range-thumb {
        height: 1rem;
        width: 1rem;
        background-color: #84cc16; /* lime-500 */
        border-radius: 9999px;
        border: 2px solid #fff;
      }

      html.dark input[type='range']::-moz-range-track {
        background: #475569; /* slate-600 */
      }
      /* Updated to set full border property for consistency */
      html.dark input[type='range']::-moz-range-thumb {
        background-color: #84cc16; /* lime-500 */
        border: 2px solid #1e293b; /* slate-800 */
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "react": "https://aistudiocdn.com/react@^19.2.0",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
        }
      }
    </script>
  </head>
  <body class="bg-slate-50 dark:bg-slate-900">
    <div id="root"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  </body>
</html>
